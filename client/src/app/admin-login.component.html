<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-fuchsia-100">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Ingreso Administrador</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" class="w-full mb-4 px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a" class="w-full mb-4 px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold rounded-xl shadow-lg transition-all duration-200 hover:scale-105">Ingresar</button>
      <div *ngIf="error" class="mt-4 text-red-500 font-semibold text-center">{{error}}</div>
    </form>
  </div>
</div>
